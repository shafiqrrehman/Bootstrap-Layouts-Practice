<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script type="text/javascript" src="js/jquery-3.2.0.min"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Portfolio | Layout</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-reponsive title-logo" src="images/logo.jpg" alt="logo">
            </div>
            <div class="col-md-6 text-right title-text">
                <h1 class="text-thin text-super text-uppercase">Shafiq ur Rehman</h1>
                <h4>Front-End Ninja</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img class="img-reponsive" src="images/slider.jpg" width="1140px" height="350px" alt="slider">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-muted">Featured Work</h3>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-reponsive" src="images/puppy.jpg" width="360px" height="270px" alt="puppy" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">Puppy</h3>
                <p>http://github.com/udacity/puppy</p>
            </div>

            <div class="col-md-4">
                <img class="img-reponsive" src="images/sunflower.jpg" width="360px" height="270px" alt="sunflower" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">Sunflower</h3>
                <p>http://github.com/udacity/sunflower</p>
            </div>

            <div class="col-md-4">
                <img class="img-reponsive" src="images/ball.jpg" width="360px" height="270px" alt="ball" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">Billiard</h3>
                <p>http://github.com/udacity/billiard</p>
            </div>

        </div>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="images/puppy.jpg">
                    This was my first project in this class. I learned a lot about HTML and CSS.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
